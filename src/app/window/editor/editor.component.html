<div class="tab-container thin-scroll" >
    <ng-container *ngFor="let tab of tabs"
        [ngTemplateOutlet]="tabTemplate"
        [ngTemplateOutletContext]="{fileNode: tab}">
    </ng-container>
</div>
<textarea id="editor" [(ngModel)]="content" linebreak="false" spellcheck="false"></textarea>


<ng-template #tabTemplate let-fileNode="fileNode">
    <div class="tab" id="activeTab" #parentDiv>
        <span (click)="setFocus(fileNode, parentDiv)">{{fileNode.file.name}}</span>
    </div>
</ng-template>
